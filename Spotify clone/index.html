<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8f84c155d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul style="list-style-type: none;">
            <li class="brand"><img src="logo.png" alt="app logo" width="50px" height="50px"></li><span style="color: white;padding: 0px;">Spotify</span>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Listen to your favourite Songs</h1>
        <div class="Songlist">
            <div class="songname">
                <img src="images\apna_bana_le.jpg" alt=""><span style="font-size: 20px;">Apna Bana Le</span>
                <span><i class="fa-regular fa-circle-play fa-2x" style="padding: 0px 20px;"></i></span>
            </div>
            <div class="songname">
                <img src="images\Tere_Vaste.jpg" alt=""><span style="font-size: 20px;">Tere Vaste</span>
                <span><i class="fa-regular fa-circle-play fa-2x" style="padding: 0px 20px;"></i></span>
            </div>
            <div class="songname">
                <img src="images\Deva_deva.jpg" alt=""><span style="font-size: 20px;">Deva Deva</span>
                <span><i class="fa-regular fa-circle-play fa-2x" style="padding: 0px 20px;"></i></span>
            </div>
            <div class="songname">
                <img src="images\Donu_Donu_Donu.jpg" alt=""><span style="font-size: 20px;">Donu Donu Donu</span>
                <span><i class="fa-regular fa-circle-play fa-2x" style="padding: 0px 20px;"></i></span>
            </div>
            <div class="songname">
                <img src="images\Kesariya.jpg" alt=""><span style="font-size: 20px;">Kesariya Tera</span>
                <span><i class="fa-regular fa-circle-play fa-2x" style="padding: 0px 20px;"></i></span>
            </div>
            <div class="songname">
                <img src="images\besharam.jpg" alt=""><span style="font-size: 20px;">Besharam</span>
                <span><i class="fa-regular fa-circle-play fa-2x" style="padding: 0px 20px;"></i></span>
            </div>
            
        </div>
        <div class="songbanner">
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="playicons">
            <script src="https://kit.fontawesome.com/c8f84c155d.js" crossorigin="anonymous"></script>
            <i class="fa-solid fa-forward fa-rotate-180 fa-2x" style="padding: 0px 20px;"></i>
            <i id="playbutton" class="fa-regular fa-circle-play fa-2x" style="padding: 0px 20px;"></i>
            <i class="fa-solid fa-forward fa-2x" style="padding: 0px 20px;"></i>
        </div>
        <script>
            
        </script>
    </div>
    <script src="script.js"></script>
</body>
</html>
